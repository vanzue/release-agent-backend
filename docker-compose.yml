services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - PORT=8080
      - HOST=0.0.0.0
    ports:
      - "8080:8080"
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      - SERVICEBUS_CONNECTION_STRING=${SERVICEBUS_CONNECTION_STRING}
      - SERVICEBUS_SESSION_RUN_QUEUE=session-run
